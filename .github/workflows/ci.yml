name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install Dependencues
        timeout-minutes: 5
        run: yarn --frozen-lockfile --prefer-offline

      - name: Compile TypeScript
        run: yarn tsc

      - name: ESLint
        run: yarn lint

      - name: Build App
        run: yarn build
